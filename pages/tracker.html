<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Santa Claus</title>
  </head>
  <body>
    <h1>Tracking Santa Claus</h1>

    <video id="videoElement" autoplay controls muted autopictureinpicture>
      <source
        src="../images/Frank Sinatra - Jingle Bells.mp4"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>
    <button id="pipButtonElement">Click</button>

    <script>
      pipButtonElement.addEventListener('click', async function () {
        pipButtonElement.disabled = true;

        videoElement.style.visibility = 'hidden';

        await videoElement.requestPictureInPicture();

        pipButtonElement.disabled = false;
      });
    </script>
  </body>
</html>
